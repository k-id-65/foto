<!DOCTYPE html>
<html>
<head>
<title>Typing Effect</title>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:black;
color:white;
font-size:28px;
font-family:monospace;
}
</style>
</head>

<body>

<div id="typing"></div>

<script>
let text = "Selamat datang di website saya...";
let i = 0;

function ketik(){
if(i < text.length){
document.getElementById("typing").innerHTML += text.charAt(i);
i++;
setTimeout(ketik, 80);
}
}

ketik();
</script>

</body>
</html>
